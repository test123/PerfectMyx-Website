    <meta charset="utf-8" />

    <title>PerfectMyx | Milk   </title>
    <style>
        :root {
            --main: #FCB71C;
            --accent1: #0F5962;
            --accent2: #0B4AA9;
            --bg: #F4F2EC;
            --text: #1C1C1C;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: Inter, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 900;
            color: var(--text);
            text-align: center;
            z-index: 1;
            line-height: 1.2;
        }

        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            gap: 6px;
            z-index: 0;
        }

        .shape {
            width: 100%;
            height: 100%;
            background: var(--bg);
        }

        /* Non-symmetrical placement of accents */
        .shape1 {
            background: var(--main);
        }

        .shape2 {
            background: var(--accent1);
        }

        .shape3 {
            background: var(--accent2);
        }
    </style>
</head>
